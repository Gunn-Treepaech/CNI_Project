apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      containers:
      - name: rabbit-container
        image: treepaech/gun-ex4-rabbit
        ports:
        - containerPort: 5672
        - containerPort: 15672
